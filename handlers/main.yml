---
# handlers file for ansible-nvim
- name: Restart snapd service
  ansible.builtin.systemd:
    name: snapd
    state: restarted
    enabled: true

- name: Restart apparmor service
  ansible.builtin.systemd:
    name: apparmor
    state: restarted
    enabled: true

- name: Restart snapd.apparmor service
  ansible.builtin.systemd:
    name: snapd.apparmor
    state: restarted
    enabled: true
  when: ansible_os_family == "Archlinux"
